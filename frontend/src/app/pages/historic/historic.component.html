<!-- src/app/pages/historic/historic.component.html -->
<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1>Historical System Metrics</h1>
            <p class="text-hint mb-0">Analyze system performance over time</p>
          </div>
          <form [formGroup]="dateRangeForm" (ngSubmit)="loadHistoricalData()" class="date-range-form">
            <div class="d-flex align-items-center gap-2">
              <input type="date" formControlName="startDate" class="form-control">
              <span class="text-hint">to</span>
              <input type="date" formControlName="endDate" class="form-control">
              <button nbButton status="primary" size="small" [disabled]="loading">
                <nb-icon *ngIf="loading" icon="loader-outline" class="spin"></nb-icon>
                {{ loading ? 'Loading...' : 'Load Data' }}
              </button>
            </div>
          </form>
        </div>
      </nb-card-header>
    </nb-card>
  </div>
</div>

<!-- Charts Row 1: CPU and Memory -->
<div class="row">
  <div class="col-lg-6 col-md-12">
    <nb-card>
      <nb-card-header>
        <span class="chart-title">CPU Usage History</span>
      </nb-card-header>
      <nb-card-body>
        <div echarts [options]="cpuChartOption" class="chart"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6 col-md-12">
    <nb-card>
      <nb-card-header>
        <span class="chart-title">Memory Usage History</span>
      </nb-card-header>
      <nb-card-body>
        <div echarts [options]="memoryChartOption" class="chart"></div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
