<div class="row">
  <div class="col-12">
    <h2>Real-time System Monitoring</h2>
  </div>

  <!-- CPU Usage -->
  <div class="col-md-6 mb-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <i class="fas fa-microchip"></i> CPU Usage
      </div>
      <div class="card-body">
        <canvas *ngIf="chartData.cpu" 
                baseChart 
                [data]="chartData.cpu" 
                [options]="lineChartOptions"
                type="line"
                height="150">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Memory Usage -->
  <div class="col-md-6 mb-4">
    <div class="card">
      <div class="card-header bg-success text-white">
        <i class="fas fa-memory"></i> Memory Usage
      </div>
      <div class="card-body">
        <canvas *ngIf="chartData.memory" 
                baseChart 
                [data]="chartData.memory" 
                [options]="lineChartOptions"
                type="line"
                height="150">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Network Traffic -->
  <div class="col-12 mb-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <i class="fas fa-network-wired"></i> Network Traffic
      </div>
      <div class="card-body">
        <canvas *ngIf="chartData.network" 
                baseChart 
                [data]="chartData.network" 
                [options]="lineChartOptions"
                type="line"
                height="150">
        </canvas>
      </div>
    </div>
  </div>
</div>
